  <br>

  <!-- signup -->
  <div class="login">
    <div class="loginbox">
      <!-- Tab area -->
      <div class="tabulatedheader">
        <button class="tablinks" onclick="opentab(event, 'Individual')" id="defaultOpen">Indivdual</button>
        <button class="tablinks" onclick="opentab(event, 'Company')" style="">Company</button>
      </div>
      
      <div id="Individual" class="SignUpContent">
        <br>
        <form id="IdForm" method="get" target="_blank" class="formstyle">
          <label>First name:</label><br>
          <input onclick="dissapear_IFN()" id="Indfirstname" class="IformElement" type="text" name="firstname" value="e.g. Billy" style="font-size: 12px;color: darkgrey"><br>
          <label>Last name:</label><br>
          <input onclick="dissapear_ILN()" id="Indlastname" class="IformElement" type="text" name="lastname" value="e.g. Baxter" style="font-size: 12px;color: darkgrey"><br>
          <label>Email:</label><br>
          <input onclick="dissapear_IEM()" id="Indemail" class="IformElement" type="text" name="email" value="e.g. billy.baxter@gmail.com" style="font-size: 12px;color: darkgrey"><br>
          <label>Password</label><br>
          <input type="password" class="IformElement" name="password" style="font-size: 12px;color: darkgrey"><br>
          <label>Repeat password:</label><br>
          <input type="password" class="IformElement" name="repeatpassword" style="font-size: 12px;color: darkgrey">
          <br> <!-- Need to put on click so it dissappears-->
          <br>
          <input onclick="SubmitFormI()" type="submit" value="Submit" class="login-submit" style="font-size:100%;">
        </form>
      </div>
      
      <div id="Company" class="SignUpContent">
        <br>
        <form action="SubmitFormC()" method="get" target="_blank" class="formstyle">
          <label>First name:</label><br>
          <input onclick="dissapear_CFN()" id= "Cfirstname" type="text" name="firstname" value="e.g. Billy" style="font-size: 12px;color: darkgrey"><br>
          <label>Last name:</label><br>
          <input onclick="dissapear_CLN()" id= "Clastname" type="text" name="lastname" value="e.g. Baxter" style="font-size: 12px;color: darkgrey"><br>
          <label>Email:</label><br>
          <input onclick="dissapear_CEM()" id= "Cemail" type="text" name="email" value="e.g. billy.baxter@gmail.com" style="font-size: 12px;color: darkgrey"><br>
          <label>Password</label><br>
          <input type="password" name="password" style="font-size: 12px;color: darkgrey"><br>
          <label>Repeat password:</label><br>
          <input type="password" name="repeatpassword" style="font-size: 12px;color: darkgrey">
          <br> <!-- Need to put on click so it dissappears-->
          <br>
          <input type="submit" value="Submit" class="login-submit" style="font-size:100%;">
        </form>
      </div>    
    </div>
