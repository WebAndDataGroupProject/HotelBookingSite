<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
</head>

<body class="background"> 
  <!-- ACCOUNT INFO -->
  <div class="container-fluid bg-3 background3">
    <div class="account">
    <!-- PERSONAL INFO --> 
    <div class="personal-info">
      <h1 class="acc-title">Personal Information</h1>
      <div class="row">
        <div class="col-xs-12">
          <ul>
            <li>Name: </li>
            <li>Country: </li>
            <li>State: </li>
            <li>Email: </li>
            <li>Type of Account: </li>
          </ul>
        </div>       
      </div>
      <br>
      <hr> 
      <button class="btn btn-info">Edit Details</button> 
    </div>
    
    <!-- BUSINESS INFO-->
    <div class="business-info">
      <div class="business-info">
        <h1 class="acc-title">Business Information</h1>
        <div class="row">
          <div class="col-xs-12">
            <p>My Hotels:</p>
            <ul>
              <li class="hotels">hotel name</li>
              <li class="hotels">hotel name</li>
              <li class="hotels">hotel name</li>
            </ul>
          </div>       
        </div>
        <br>
        <hr>
        <button class="btn btn-info">Edit Hotel Information</button>
      </div> 
    </div>
  </div>
  <br>
</div>

  <!-- FOOTER -->  
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
  
</body>
</html>
